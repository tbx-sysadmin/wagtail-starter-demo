spec:
  name: wagtail

  alerts:
    - rule: DEPLOYMENT_FAILED
    - rule: DOMAIN_FAILED

  services:
    - name: wagtail
      github:
        repo: tbx-sysadmin/wagtail-starter-demo
        branch: master
      dockerfile_path: Dockerfile
      instance_count: 1
      source_dir: .

  ingress:
    rules:
    - component:
        name: wagtail
      match:
        path:
          prefix: /

  databases:
    - name: wagtail-db
      engine: PG
      version: "12"
      production: false
      db_name: wagtail
      db_user: wagtail
